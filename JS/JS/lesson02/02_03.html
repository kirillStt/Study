<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Использование функций</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
<!--  function withoutNDS(price) {-->

        function withoutNDS() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);

            if (isNaN(totalAmount) || totalAmount < 0) {
                alert("Пожалуйста, введите корректную сумму.");
                return;
            }

            const ndsRate = 0.18;
            const amountWithoutNDS = totalAmount / (1 + ndsRate);

            document.getElementById('result').innerText = `Сумма без НДС: ${amountWithoutNDS.toFixed(2)} руб.`;
        }
</script>
</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">:</span> Lesson2.3
  </header>
  <div class="content">
    <div class="main">
      <h1>Использование функций (НДС)</h1>

      <label for="totalAmount">Введите сумму за товар с НДС:</label>
      <input type="number" id="totalAmount" placeholder="Сумма с НДС" required>
      <button onclick="withoutNDS()">Рассчитать сумму без НДС</button>

      <h2 id="result"></h2>
    </div>
  </div>
  <footer>
    <p>JavaScript - Lesson2.3</p>
  </footer>
</div>
</body>
</html>
